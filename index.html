<section id="order-section" class="section call-to-action">
  <h2>Pesan Kopi Anda Sekarang!</h2>
  <p>Pilih menu dengan tombol "Tambah", atur jumlah di keranjang, masukkan nomor meja, lalu klik tombol pesan untuk mengirimkan pesanan melalui WhatsApp.</p>

  <div class="order-row">
    <div class="order-form">
      <label for="tableNumberInput">Nomor Meja Anda:</label>
      <input type="text" id="tableNumberInput" placeholder="Contoh: 05" required>
      <button id="orderButton">Pesan Sekarang via WhatsApp</button>
    </div>

    <aside class="cart">
      <h3>Keranjang Pesanan</h3>
      <ul id="cartItems" class="cart-items">
        <li class="empty">Belum ada pesanan</li>
      </ul>
      <div class="cart-footer">
        <p>Total: <span id="cartTotal">Rp 0</span></p>
        <button id="clearCartBtn" class="small secondary">Kosongkan</button>
      </div>
    </aside>
  </div>
</section>
